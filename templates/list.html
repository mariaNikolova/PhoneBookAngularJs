<table id="phones">
		<tr>
			<th>Name</th>
			<th>Phone</th>
			<th>Action</th>
		</tr>
		<tr ng-repeat="phone in phoneBook">
			
			<td>{{phone.person}}</td>
			<td>{{phone.number}}</td>
			<td>
				<a href="#" class="link">Edit</a>
				<a href="#" class="link">Delete</a>
			</td>
		</tr>
	</table>
	<p><a href="#" class="button">Add Phone</a></p>
